<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-btn { background: #007bff; color: white; border: none; padding: 10px 15px; margin: 5px; border-radius: 5px; cursor: pointer; }
        .test-btn:hover { background: #0056b3; }
        .result { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; font-family: monospace; }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
    </style>
</head>
<body>
    <h1>üß™ Test CORS API School Scheduler</h1>
    
    <div>
        <button class="test-btn" onclick="testAPI()">Test API Base</button>
        <button class="test-btn" onclick="testParallelGroups()">Test Groupes Parall√®les</button>
        <button class="test-btn" onclick="testClassSchedule()">Test Classe ◊ô◊ê-1</button>
        <button class="test-btn" onclick="testClassSchedule2()">Test Classe ◊ñ-1</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function addResult(title, data, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${title}</strong>\n${JSON.stringify(data, null, 2)}`;
            results.appendChild(div);
        }

        async function testAPI() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                addResult('‚úÖ API Base', data);
            } catch (error) {
                addResult('‚ùå API Base', {error: error.message}, true);
            }
        }

        async function testParallelGroups() {
            try {
                const response = await fetch(`${API_BASE}/api/parallel/groups`);
                const data = await response.json();
                addResult('‚úÖ Groupes Parall√®les', {
                    status: response.status,
                    groups_count: data.parallel_groups?.length || 0,
                    first_group: data.parallel_groups?.[0] || null
                });
            } catch (error) {
                addResult('‚ùå Groupes Parall√®les', {error: error.message}, true);
            }
        }

        async function testClassSchedule() {
            try {
                const className = '◊ô◊ê-1';
                const response = await fetch(`${API_BASE}/api/schedule/class/${encodeURIComponent(className)}`);
                const data = await response.json();
                addResult('‚úÖ Classe ◊ô◊ê-1', {
                    status: response.status,
                    total_lessons: data.total_lessons || 0,
                    first_lesson: data.schedule?.[0] || null
                });
            } catch (error) {
                addResult('‚ùå Classe ◊ô◊ê-1', {error: error.message}, true);
            }
        }

        async function testClassSchedule2() {
            try {
                const className = '◊ñ-1';
                const response = await fetch(`${API_BASE}/api/schedule/class/${encodeURIComponent(className)}`);
                const data = await response.json();
                addResult('‚úÖ Classe ◊ñ-1', {
                    status: response.status,
                    total_lessons: data.total_lessons || 0,
                    first_lesson: data.schedule?.[0] || null
                });
            } catch (error) {
                addResult('‚ùå Classe ◊ñ-1', {error: error.message}, true);
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            console.log('Page charg√©e, tests automatiques...');
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
